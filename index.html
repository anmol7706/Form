<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="heading">Submissin Form</h1>
    <div id="main">
        <label for="input">Full Name </label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" class="password" id="password1" required>
        <label for="password">Re-Enter Password</label>
        <input type="password" class="password" id="password2" required>
        <button type="submit" id="btn">Submit</button>
    </div>
    <div id="second_screen">
        <h1 id="submit_heading">Form Submitted.</h1>
        <div id="second_div">
            <label for="full_name">Full Name :- <span id="full_name"></span></label>
            <label for="email_2">Email :- <span id="email_2"></span></label>
        </div>
        <button id="resubmit">Re-Submit Form</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
